<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON OBJECT</title>
</head>
<body>
   <script>
    myDog = {species:"dog",
             name:"lola",
             color:"blue",
             age:14,
             legs:['front-left', 'front-right', 'rear-left', 'rear-right'],
             displayAge:function(){
                 alert("Lola is daughter of bigMom");
             }
        
    };
       alert(myDog.name);
       alert(myDog.legs[2]);
       myDog.displayAge();

    </script>
    
</body>
</html>
