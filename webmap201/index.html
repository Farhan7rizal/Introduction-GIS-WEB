<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webmap 201</title>
        <link rel="stylesheet" href="src/leaflet.css">
        <link rel="stylesheet" href="src/css/bootstrap.css">
        <script src="src/leaflet-src.js"></script>
        <script src="src/jquery-3.4.1.min.js"></script>
        <style>
            #mapdiv {
                height: 775px;
            background-color: salmon;
/*
                height: 97.9vh;
                background-color: salmon;
*/
            }
        </style>
    </head>
    <body>
       <!--    100vh mean 100% of the viewport height   -->
<!--
        <div id="side-bar" class="col-md-3"></div>
        <div id="mapdiv" class="col-md-9"></div>
        kebaliks
-->
        <div class="row">

            <div class="col-md-3 col-md-pull-9"></div>
            <div id="mapdiv" class="col-md-9 col-md-push-3"></div>
        </div>
       
        
        <script>
            var mymap;
            var lyrOSM;
            
            $(document).ready(function(){
                mymap = L.map('mapdiv', {center:[19.4, -99.2], zoom:13,zoomControl:false, dragging:false, minZoom:10, maxZoom:14});
                lyrOSM = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
                mymap.addLayer(lyrOSM);
            });
            
        </script>
    </body>
</html>
