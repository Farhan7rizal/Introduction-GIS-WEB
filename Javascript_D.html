<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Page</title>

    <style>
        #colorlist {
            display: block;
        }

        #animallist {
            display: none;
        }

        #switch-list {
            color: green;
            background-color: black;
        }

        #switch-list:hover {
            color: black;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="col1">
        <p>Lorem Ipsum</p>

    </div>
    <div id="col2">

        <ul id="colorlist">
            <li>Red</li>
            <li>Green</li>
        </ul>
        <ul id="animallist">
            <li>Dog</li>
            <li>Cat</li>
        </ul>
        <button id="switch-list">Switch</button>
    </div>

    <script>
//        var btnSwitch = document.body.children[1].children[2];
//        var colorlist = document.body.children[1].children[0];
//        var animallist = document.body.children[1].children[1];

        var btnSwitch = document.getElementById("switch-list");
        var colorlist = document.getElementById("colorlist");
        var animallist = document.getElementById("animallist");

        
        btnSwitch.addEventListener("click", function(e) { // #swict-list:click


            if (colorlist.style.display != "none") { // #if colorlist is displayed 
                colorlist.style.display = "none"; // hide #colorlist
                animallist.style.display = "block"; // show #animallist


            } else { // else
                animallist.style.display = "none"; // hide #animallist
                colorlist.style.display = "block"; // show #colorlist
            }
        });
    </script>
</body>

</html>
